    <style>
        body { margin: 0; height: 100vh; font-family: 'Poppins', sans-serif; overflow: hidden; display: flex; justify-content: center; align-items: center; background: #000; }
        .slideshow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .slideshow img { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0; animation: slideAnimation 24s infinite; }
        .slideshow img:nth-child(1) { animation-delay: 0s; }
        .slideshow img:nth-child(2) { animation-delay: 3s; }
        .slideshow img:nth-child(3) { animation-delay: 6s; }
        .slideshow img:nth-child(4) { animation-delay: 9s; }
        .slideshow img:nth-child(5) { animation-delay: 12s; }
        .slideshow img:nth-child(6) { animation-delay: 15s; }
        .slideshow img:nth-child(7) { animation-delay: 18s; }
        .slideshow img:nth-child(8) { animation-delay: 21s; }
        @keyframes slideAnimation { 0% { opacity: 0; } 5% { opacity: 1; } 12.5% { opacity: 1; } 17.5% { opacity: 0; } 100% { opacity: 0; } }
        .box { background: rgba(255, 255, 255, 0.4); padding: 40px; border-radius: 30px; text-align: center; max-width: 85%; backdrop-filter: blur(10px); z-index: 10; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.03); } }
        h1 { font-family: 'Dancing Script', cursive; font-size: 3rem; color: #ff4d6d; margin: 0; }
        p { font-size: 1.2rem; color: #222; margin: 15px 0; }
        .baby-text { color: #d63384; font-weight: bold; font-size: 1.5rem; display: block; }
        .heart { position: fixed; color: #ff4d6d; font-size: 2rem; animation: floatUp 4s linear infinite; z-index: 5; bottom: -50px; pointer-events: none; }
        @keyframes floatUp { 0% { transform: translateY(0) rotate(0deg); opacity: 1; } 100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; } }
    </style>
