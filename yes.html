<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; height: 100vh; overflow: hidden; display: flex; justify-content: center; align-items: center; font-family: sans-serif; background: #000; }
        
        /* Instant Slideshow */
        .slideshow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .slideshow img { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0; animation: slide 24s infinite linear; }
        .slideshow img:nth-child(1) { opacity: 1; animation-delay: 0s; }
        .slideshow img:nth-child(2) { animation-delay: 3s; }
        .slideshow img:nth-child(3) { animation-delay: 6s; }
        .slideshow img:nth-child(4) { animation-delay: 9s; }
        .slideshow img:nth-child(5) { animation-delay: 12s; }
        .slideshow img:nth-child(6) { animation-delay: 15s; }
        .slideshow img:nth-child(7) { animation-delay: 18s; }
        .slideshow img:nth-child(8) { animation-delay: 21s; }

        @keyframes slide {
            0%, 12.5% { opacity: 1; }
            15%, 100% { opacity: 0; }
        }
        
        .box { background: rgba(255, 255, 255, 0.5); padding: 40px; border-radius: 30px; text-align: center; backdrop-filter: blur(10px); z-index: 10; border: 1px solid white; }
        h1 { font-family: 'Dancing Script', cursive; font-size: 3rem; color: #ff4d6d; margin: 0; }
        .baby { color: #d63384; font-weight: bold; font-size: 1.5rem; display: block; margin-top: 10px; }
        .heart { position: fixed; color: #ff4d6d; animation: floatUp 4s linear infinite; bottom: -50px; pointer-events: none; z-index: 5; }
        @keyframes floatUp { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-110vh) scale(1.5); opacity: 0; } }
    </style>
</head>
<body onclick="document.getElementById('vMusic').play()">

        <img src="bg5.jpg"><img src="bg6.jpg"><img src="bg7.jpg"><img src="bg8.jpg">
    </div>

    <div class="box">
        <h1>Konkona, my loveâ€¦ ðŸ’•</h1>
        <p>Every heartbeat whispers your nameâ€¦</p>
        <span class="baby">I love you so much, Baby! ðŸ’–</span>
    </div>

    <script>
        // Start audio immediately on load
        window.onload = function() {
            document.getElementById('vMusic').play().catch(() => {
                console.log("Waiting for user tap to play c1.mp3");
            });
        };

        setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "â¤";

            heart.style.fontSize = Math.random() * 20 + 20 + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }, 300);
    </script>
</body>
</html>
