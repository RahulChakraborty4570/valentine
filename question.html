<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Question...</title>
<style>
    html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        font-family: sans-serif;
    }

    /* Smooth Slideshow */
    .slideshow {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-size: cover;
        background-position: center;
        animation: slide 48s infinite;
    }

    @keyframes slide {
        0%   {background-image: url("bg1.jpg");}
        12.5%{background-image: url("bg2.jpg");}
        25%  {background-image: url("bg3.jpg");}
        37.5%{background-image: url("bg4.jpg");}
        50%  {background-image: url("bg5.jpg");}
        62.5%{background-image: url("bg6.jpg");}
        75%  {background-image: url("bg7.jpg");}
        87.5%{background-image: url("bg8.jpg");}
    }

    /* Center Box */
    .box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.85);
        padding: 45px;
        border-radius: 20px;
        text-align: center;
        width: 320px;
        z-index: 10;
        backdrop-filter: blur(8px);
    }

    h1 {
        color: #d63384;
        font-size: 1.8rem;
        margin: 0;
    }

    /* Buttons */
    .btn-wrap {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 35px;
    }

    button {
        padding: 12px 28px;
        border-radius: 50px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        font-size: 1.2rem;
    }

    .yes-btn { background: #ff4d6d; color: white; }
    .no-btn { background: #555; color: white; transition: 0.1s; position: fixed; }
</style>
</head>
<body onclick="playMusic()">

<!-- Audio -->
<audio id="bgm" src="b1.mp3" loop preload="auto"></audio>

<!-- Slideshow Background -->
<div class="slideshow"></div>

<!-- Centered Box -->
<div class="box">
    <h1>Will you be my Valentine? üíò</h1>
    <div class="btn-wrap">
        <button class="yes-btn" onclick="location.href='yes.html'">YES! üòç</button>
        <button class="no-btn" id="noBtn" onmouseover="moveBtn()" ontouchstart="moveBtn()">NO üò¢</button>
    </div>
</div>

<script>
    // Play audio after first tap anywhere
    function playMusic() {
        const audio = document.getElementById('bgm');
        audio.play().catch(e => console.log("Audio waiting for tap..."));
    }

    // Move NO button randomly WITHIN SCREEN BOUNDARIES
    function moveBtn() {
        const btn = document.getElementById('noBtn');

        // Viewport width & height
        const vw = window.innerWidth;
        const vh = window.innerHeight;

        // Button size
        const bw = btn.offsetWidth;
        const bh = btn.offsetHeight;

        // Max allowed positions
        const maxX = vw - bw - 10; // 10px margin from edges
        const maxY = vh - bh - 10;

        // Random position inside viewport
        const left = Math.random() * maxX;
        const top = Math.random() * maxY;

        // Apply position
        btn.style.left = left + "px";
        btn.style.top = top + "px";
    }
</script>
</body>
</html>
