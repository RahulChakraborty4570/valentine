<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question...</title>
    <style>
        /* Reset and Base Styles */
        body { 
            margin: 0; 
            height: 100vh; 
            overflow: hidden; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-family: 'Arial', sans-serif; 
            background-color: #000;
        }

        /* Instant Slideshow Logic */
        .slideshow { 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            z-index: -1; 
        }
        .slideshow img { 
            position: absolute; 
            width: 100%; height: 100%; 
            object-fit: cover; 
            opacity: 0; 
            animation: slideShowAnim 24s infinite;
        }
        /* bg1.jpg starts at 100% opacity immediately */
        .slideshow img:nth-child(1) { opacity: 1; animation-delay: 0s; }
        .slideshow img:nth-child(2) { animation-delay: 3s; }
        .slideshow img:nth-child(3) { animation-delay: 6s; }
        .slideshow img:nth-child(4) { animation-delay: 9s; }
        .slideshow img:nth-child(5) { animation-delay: 12s; }
        .slideshow img:nth-child(6) { animation-delay: 15s; }
        .slideshow img:nth-child(7) { animation-delay: 18s; }
        .slideshow img:nth-child(8) { animation-delay: 21s; }

        @keyframes slideShowAnim {
            0%, 12.5% { opacity: 1; } /* Visible for 3 seconds */
            15%, 100% { opacity: 0; }
        }

        /* Static Center Box */
        .box { 
            background: rgba(255, 255, 255, 0.85); 
            padding: 40px; 
            border-radius: 20px; 
            text-align: center; 
            backdrop-filter: blur(10px); 
            z-index: 10; 
            width: 300px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h1 { color: #d63384; font-size: 1.8rem; margin-bottom: 30px; }

        /* Parallel Button Container */
        .btn-wrap { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 20px; /* This keeps them side-by-side */
            width: 100%;
        }

        button { 
            padding: 12px 25px; 
            border-radius: 50px; 
            border: none; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 1rem;
            min-width: 100px;
        }

        .yes-btn { background: #ff4d6d; color: white; }

        /* No button starts in the flex flow, then goes fixed on interaction */
        .no-btn { 
            background: #555; 
            color: white; 
            transition: 0.1s ease;
        }
    </style>
</head>
<body onclick="document.getElementById('bean').play()">
    
    <audio id="bean" src="bean.mp3" loop></audio>

    <div class="slideshow">
        <img src="bg1.jpg"><img src="bg2.jpg"><img src="bg3.jpg"><img src="bg4.jpg">
        <img src="bg5.jpg"><img src="bg6.jpg"><img src="bg7.jpg"><img src="bg8.jpg">
    </div>

    <div class="box">
        <h1>Will you be my Valentine? üíò</h1>
        <div class="btn-wrap">
            <button class="yes-btn" onclick="location.href='yes.html'">YES! üòç</button>
            <button class="no-btn" id="noBtn" onmouseover="moveBtn()" ontouchstart="moveBtn()">NO üò¢</button>
        </div>
    </div>

    <script>
        function moveBtn() {
            const btn = document.getElementById('noBtn');
            
            // Boundary Constants
            const margin = 50; 
            const maxX = window.innerWidth - btn.offsetWidth - margin;
            const maxY = window.innerHeight - btn.offsetHeight - margin;

            // Generate random position within safe screen bounds
            const randomX = Math.max(margin, Math.floor(Math.random() * maxX));
            const randomY = Math.max(margin, Math.floor(Math.random() * maxY));

            // Set position to fixed so it leaves the box and flies around the screen
            btn.style.position = 'fixed'; 
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }
    </script>
</body>
</html>
