<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
    <style>
        body { margin: 0; height: 100vh; font-family: 'Arial', sans-serif; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        .slideshow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .slideshow img { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0; animation: slide 24s infinite; }
        /* Timing for bg1 - bg8 */
        .slideshow img:nth-child(1) { animation-delay: 0s; }
        .slideshow img:nth-child(2) { animation-delay: 3s; }
        .slideshow img:nth-child(3) { animation-delay: 6s; }
        .slideshow img:nth-child(4) { animation-delay: 9s; }
        .slideshow img:nth-child(5) { animation-delay: 12s; }
        .slideshow img:nth-child(6) { animation-delay: 15s; }
        .slideshow img:nth-child(7) { animation-delay: 18s; }
        .slideshow img:nth-child(8) { animation-delay: 21s; }
        @keyframes slide { 0% { opacity: 0; } 10% { opacity: 1; } 20% { opacity: 1; } 30% { opacity: 0; } 100% { opacity: 0; } }
        .box { background: rgba(255, 255, 255, 0.7); padding: 40px; border-radius: 20px; text-align: center; max-width: 85%; backdrop-filter: blur(5px); }
        h1 { font-size: 2rem; color: #d63384; margin-bottom: 30px; }
        .buttons { display: flex; justify-content: center; gap: 20px; position: relative; }
        button { padding: 15px 30px; font-size: 1.2rem; border: none; border-radius: 50px; cursor: pointer; transition: 0.3s; }
        .yes-btn { background-color: #ff4d6d; color: white; }
        .no-btn { background-color: #555; color: white; position: relative; }
    </style>
</head>
<body onclick="document.getElementById('audio').play()">
    <audio id="audio" src="enjoy.mp3" loop></audio>
    <div class="slideshow">
        <img src="bg1.jpg"><img src="bg2.jpg"><img src="bg3.jpg"><img src="bg4.jpg">
        <img src="bg5.jpg"><img src="bg6.jpg"><img src="bg7.jpg"><img src="bg8.jpg">
    </div>
    <div class="box">
        <h1>Will you be my Valentine? üíò</h1>
        <div class="buttons">
            <button class="yes-btn" onclick="location.href='yes.html'">YES! üòç</button>
            <button class="no-btn" id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">NO üò¢</button>
        </div>
    </div>
    <script>
        function moveButton() {
            var x = Math.random() * (window.innerWidth - 100);
            var y = Math.random() * (window.innerHeight - 50);
            var btn = document.getElementById('noBtn');
            btn.style.position = 'fixed'; btn.style.left = x + 'px'; btn.style.top = y + 'px';
        }
    </script>
</body>
</html>
