<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question...</title>
    <style>
        body { 
            margin: 0; height: 100vh; overflow: hidden; 
            font-family: 'Arial', sans-serif; background: #000; 
        }
        
        /* Instant Slideshow */
        .slideshow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .slideshow img { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0; animation: instant 24s infinite linear; }
        .slideshow img:nth-child(1) { opacity: 1; animation-delay: 0s; }
        .slideshow img:nth-child(2) { animation-delay: 3s; }
        .slideshow img:nth-child(3) { animation-delay: 6s; }
        .slideshow img:nth-child(4) { animation-delay: 9s; }
        .slideshow img:nth-child(5) { animation-delay: 12s; }
        .slideshow img:nth-child(6) { animation-delay: 15s; }
        .slideshow img:nth-child(7) { animation-delay: 18s; }
        .slideshow img:nth-child(8) { animation-delay: 21s; }
        @keyframes instant { 0%, 12.5% { opacity: 1; } 12.6%, 100% { opacity: 0; } }

        /* FIXED STATIC CENTER BOX */
        .box { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.85); padding: 40px; border-radius: 20px; 
            text-align: center; width: 280px; z-index: 10; backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 { color: #d63384; font-size: 1.6rem; margin-top: 0; }

        /* Parallel Layout */
        .btn-wrap { display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 30px; height: 50px; }
        
        button { padding: 12px 25px; border-radius: 50px; border: none; cursor: pointer; font-weight: bold; min-width: 90px; }
        .yes-btn { background: #ff4d6d; color: white; }

        /* No button starts in flow, moves to fixed position on interaction */
        .no-btn { 
            background: #555; color: white; 
            transition: 0.1s ease-out; z-index: 100;
        }
    </style>
</head>
<body onclick="playB1()">
    
    <audio id="audioB1" src="b1.mp3" loop preload="auto"></audio>

    <div class="slideshow">
        <img src="bg1.jpg"><img src="bg2.jpg"><img src="bg3.jpg"><img src="bg4.jpg">
        <img src="bg5.jpg"><img src="bg6.jpg"><img src="bg7.jpg"><img src="bg8.jpg">
    </div>

    <div class="box">
        <h1>Will you be my Valentine? üíò</h1>
        <div class="btn-wrap">
            <button class="yes-btn" onclick="location.href='yes.html'">YES! üòç</button>
            <button class="no-btn" id="noBtn" onmouseover="moveBtn()" ontouchstart="moveBtn()">NO üò¢</button>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audioB1');

        // Automatic and Manual Audio Trigger
        window.onload = () => {
            audio.play().catch(() => console.log("Waiting for user tap for b1.mp3"));
        };

        function playB1() {
            audio.play();
        }

        function moveBtn() {
            const btn = document.getElementById('noBtn');
            
            // Screen limits to keep the button visible
            const margin = 60; // Distance from screen edges
            const screenW = window.innerWidth;
            const screenH = window.innerHeight;

            // Generate random position within visible screen bounds
            const randomX = Math.floor(Math.random() * (screenW - 120)) + margin;
            const randomY = Math.floor(Math.random() * (screenH - 60)) + margin;

            btn.style.position = 'fixed'; 
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }
    </script>
</body>
</html>
