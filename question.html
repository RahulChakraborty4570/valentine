<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question...</title>
    <style>
        body { margin: 0; height: 100vh; overflow: hidden; display: flex; justify-content: center; align-items: center; font-family: sans-serif; background: #000; }
        
        /* Instant Slideshow */
        .slideshow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .slideshow img { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0; animation: slide 24s infinite linear; }
        
        /* First image starts visible immediately */
        .slideshow img:nth-child(1) { opacity: 1; animation-delay: 0s; }
        .slideshow img:nth-child(2) { animation-delay: 3s; }
        .slideshow img:nth-child(3) { animation-delay: 6s; }
        .slideshow img:nth-child(4) { animation-delay: 9s; }
        .slideshow img:nth-child(5) { animation-delay: 12s; }
        .slideshow img:nth-child(6) { animation-delay: 15s; }
        .slideshow img:nth-child(7) { animation-delay: 18s; }
        .slideshow img:nth-child(8) { animation-delay: 21s; }

        @keyframes slide {
            0%, 12.5% { opacity: 1; }
            15%, 100% { opacity: 0; }
        }
        
        .box { background: rgba(255, 255, 255, 0.8); padding: 40px; border-radius: 20px; text-align: center; backdrop-filter: blur(5px); z-index: 10; width: 280px; }
        h1 { color: #d63384; font-size: 1.8rem; margin-bottom: 30px; }
        
        /* Parallel Buttons Layout */
        .btn-wrap { display: flex; justify-content: center; align-items: center; gap: 20px; position: relative; height: 60px; }
        
        button { padding: 12px 25px; border-radius: 50px; border: none; cursor: pointer; font-weight: bold; font-size: 1rem; }
        .yes-btn { background: #ff4d6d; color: white; z-index: 11; }
        .no-btn { background: #555; color: white; position: relative; transition: 0.1s ease; z-index: 100; }
    </style>
</head>
<body onclick="document.getElementById('bean').play()">
    <audio id="b1" src="b1.mp3" loop></audio>

    <div class="slideshow">
        <img src="bg1.jpg"><img src="bg2.jpg"><img src="bg3.jpg"><img src="bg4.jpg">
        <img src="bg5.jpg"><img src="bg6.jpg"><img src="bg7.jpg"><img src="bg8.jpg">
    </div>

    <div class="box">
        <h1>Will you be my Valentine? üíò</h1>
        <div class="btn-wrap">
            <button class="yes-btn" onclick="location.href='yes.html'">YES! üòç</button>
            <button class="no-btn" id="noBtn" onmouseover="moveBtn()" ontouchstart="moveBtn()">NO üò¢</button>
        </div>
    </div>

    <script>
        function moveBtn() {
            const btn = document.getElementById('noBtn');
            const maxX = window.innerWidth - btn.offsetWidth - 20;
            const maxY = window.innerHeight - btn.offsetHeight - 20;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            btn.style.position = 'fixed'; 
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }
    </script>
</body>
</html>
